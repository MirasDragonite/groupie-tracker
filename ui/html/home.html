<!DOCTYPE html>
<html>
<head>
<title>Artists</title>
<link rel="stylesheet" href="/static/css/home.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="titleHalf" > 
        <h2 class="Title" ><a href="/" style="text-decoration: none; color: inherit;">Groupie-tracker</a></h2>
  </section>

  <div class="search-bar">

   <form method="POST" autocomplete="off">
    <input type="text" placeholder="type text" name="searchInput" list="search_list" oninput="this.value = this.value.replace(' - artist/band name', '').replace(' - members', '').replace(' - first album date','').replace(' - creation date', '').replace(' - locations', '')">
    <datalist id="search_list">
      {{range .Search}}
      <option>{{.Name}} - artist/band name </option>
      <option>{{.FirstAlbum}} - first album date </option>
      <option>{{.CreationDate}} - creation date </option>
      {{range .Members}}
      <option>{{.}} - members </option>
      {{end}}
      {{end}}

      {{range .Locations}}
{{range .Locations}}
<option>{{.}} - locations</option>
{{end}}
      {{end}}
      
   
     </datalist> 
    <button type="submit" class="searchButton" formaction="/"> <i class="fa fa-search"></i></button>
   </form>
  </div>
  <form method="POST">
    <div class="filter">
      <input type="range" class="range-min" min="1965" max="2015" value="1999" step="1" name="maxValue">
      <p>Max</p>
      <input type="range" class="range-max" min="1965" max="2015" value="1976" step="1" name="minValue">
      <p>Min</p>
      <button type="submit" class="" formaction="/"> Hi</button>
    </div>

  </form>
    <div class="main_artist">
      <section class="artists" >
       {{if .Artists}}
        {{range .Artists}}
               
                   <div class="artist" style="background-color: #262626;">
                       
                       <a href="/artist/{{.Id}}" style="text-decoration: none; color:inherit;">
                           <div class="card text-bg-dark">
                               <img src="{{.Image}}" class="card-img" alt="...">
                               <div class="card-img-overlay">
                               
                                 
                               </div>
                             </div>
                             <h5 class="card-title" style="color:#D4AF66;" >{{.Name}}</h5>
                             
               </a>
                 
             </div>
               {{end}} 
              {{else}}
<h1 class="errText">Not found</h1>
              {{end}}

        
       
           </section>
    </div>
   
</body>
</html>
