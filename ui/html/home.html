<!DOCTYPE html>
<html>
<head>
<title>Artists</title>
<link rel="stylesheet" href="/static/css/home.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <section class="titleHalf" > 
        <h2 class="Title" >Groupie-tracker</h2>
  </section>

  <div class="search-bar">

   <form method="POST" autocomplete="off">
    <input type="text" placeholder="type text" name="searchInput" list="search_list" oninput="this.value = this.value.replace(' - artist/band name', '').replace(' - members', '').replace(' - first album date','').replace(' - creation date', '').replace(' - locations', '')">
    <datalist id="search_list">
      {{range .Search}}
      <option>{{.Name}} - artist/band name </option>
      <option>{{.FirstAlbum}} - first album date </option>
      <option>{{.CreationDate}} - creation date </option>
      {{range .Members}}
      <option>{{.}} - members </option>
      {{end}}
      {{end}}

      {{range .Locations}}
{{range .Locations}}
<option>{{.}} - locations</option>
{{end}}
      {{end}}
      
   
     </datalist> 
    <button type="submit" class="searchButton" formaction="/"> Search</button>
   </form>
  </div>
    <div class="main_artist">
      <section class="artists" >
        {{range .Artists}}
               
                   <div class="artist" style="background-color: #272b33;">
                       
                       <a href="/artist/{{.Id}}">
                           <div class="card text-bg-dark">
                               <img src="{{.Image}}" class="card-img" alt="...">
                               <div class="card-img-overlay">
                               
                                 
                               </div>
                             </div>
                             <h5 class="card-title">{{.Name}}</h5>
                             
               </a>
                 
             </div>
               {{end}} 
               
       
           </section>
    </div>
   
</body>
</html>
