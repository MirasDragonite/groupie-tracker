<!DOCTYPE html>
<html>
<head>
<title>Artists</title>
<link rel="stylesheet" href="/static/css/home.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="titleHalf" > 
        <h2 class="Title" ><a href="/" style="text-decoration: none; color: inherit;">Groupie-tracker</a></h2>
  </section>

  <div class="search-bar">

   <form method="POST" autocomplete="off">
    <input type="text" placeholder="type text" name="searchInput" list="search_list" oninput="this.value = this.value.replace(' - artist/band name', '').replace(' - members', '').replace(' - first album date','').replace(' - creation date', '').replace(' - locations', '')">
    <datalist id="search_list">
      {{range .Search}}
      <option>{{.Name}} - artist/band name </option>
      <option>{{.FirstAlbum}} - first album date </option>
      <option>{{.CreationDate}} - creation date </option>
      {{range .Members}}
      <option>{{.}} - members </option>
      {{end}}
      {{end}}

      {{range .Locations}}
{{range .Locations}}
<option>{{.}} - locations</option>
{{end}}
      {{end}}
      
   
     </datalist> 
    <button type="submit" class="searchButton" formaction="/"> <i class="fa fa-search"></i></button>
   </form>
  </div>
  <form method="POST">
    <div class="filter">
      <div class="filter_CD">
        <input type="range" class="range-min" min="1965" max="2015" value="2015" step="1" name="maxValueCD">
      <p>Max CD</p>
      <input type="range" class="range-max" min="1965" max="2015" value="1965" step="1" name="minValueCD">
      <p>Min CD</p>
      </div>
      <div class="filter_FA">
        <input type="range" class="range-min" min="1963" max="2018" value="1990" step="1" name="maxValueFA">
      <p>Max FA</p>
      <input type="range" class="range-max" min="1963" max="2018" value="1980" step="1" name="minValueFA">
      <p>Min FA</p>
      </div>
      
      <div>
       
    
          <input type="checkbox" class="radio" value="1" name="member1" />1
        
          <input type="checkbox" class="radio" value="2" name="member2" />2
       
          <input type="checkbox" class="radio" value="3"  name="member3" />3
          <input type="checkbox" class="radio" value="4"  name="member4" />4
          <input type="checkbox" class="radio" value="5" name="member5" />5
          <input type="checkbox" class="radio" value="6" name="member6" />6
          <input type="checkbox" class="radio" value="7" name="member7" />7
          <input type="checkbox" class="radio" value="8" name="member8" />8
          
      </div>


<select name="locationFromFilter">
  <option value="none"> Everywhere</option>
{{range .Filters}}

{{range $location, $date := .DatesLocations}}
<option value="{{$location}}" >{{$location}}</option>
{{end}}
{{end}}
</select>



      <button type="submit" class="" formaction="/filtered"> Hi</button>

      
    </div>

  </form>
    <div class="main_artist">
      <section class="artists" >
       {{if .Artists}}
        {{range .Artists}}
               
                   <div class="artist" style="background-color: #262626;">
                       
                       <a href="/artist/{{.Id}}" style="text-decoration: none; color:inherit;">
                           <div class="card text-bg-dark">
                               <img src="{{.Image}}" class="card-img" alt="...">
                               <div class="card-img-overlay">
                               
                                 
                               </div>
                             </div>
                             <h5 class="card-title" style="color:#D4AF66;" >{{.Name}}</h5>
                             
               </a>
                 
             </div>
               {{end}} 
              {{else}}
<h1 class="errText">Not found</h1>
              {{end}}

        
       
           </section>
    </div>
   
</body>
</html>
